<div class="flex w-full flex-col max-w-xl gap-2 pt-4">
    {{ if .session_user }}
    <div id="comment-input-{{ .ID }}" class="flex flex-col gap-2">
        {{template "form-create-comment.html" .}}
    </div>
    {{ end }}
    <div class="flex flex-col rounded-xl p-5 w-full gap-2 border border-1 dark:border-zinc-700">
        {{ if .Comments }}
        {{ range .Comments.Data }}
        {{ template "single-comment.html" . }}
        {{ end }}
        {{ else }}
        <div class=" text-sm dark:text-gray-700">No comments yet.</div>
        {{ end }}
    </div>
</div>
</div>
