<!doctype html>
<html lang="en-us">
 <head>
  <title>{{ .Username }}</title>
  {{ template "block-header.html" .}}
</head>
  <body class="w-screen min-h-screen h-full ">
    {{ template "block-nav.html" .}}
    <main>
      <section class="p-10 mt-20 flex flex-col justify-center items-center align-middle">
        <div class="flex">
          <div class="flex flex-col gap-4">
              <div>
                <a href="/" class=" font-bold text-xs flex flex-row items-center align-middle gap-1">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
                  </svg>
                  go back
                </a>
              </div>
              <div id="user" class="flex flex-col gap-3">
                  {{ template "single-user.html" .}}
              </div>
          </div>
        </div>
      </section>
      <section class="p-10 pt-0 flex justify-center">
        <div class="flex flex-row">
            <div class="flex flex-col gap-4">
                <div class="flex flex-col gap-3">
                    {{ range .posts }}
                        {{ template "single-post.html" .}}
                    {{end}}
                </div>
                <div class="flex flex-row justify-center align-middle items-center">
                    <div class="text-sm">
                        <button class="text-md" hx-get="/ui/posts/all?page={{ .nextPage }}&sort_by={{.sortBy}}" hx-target="#posts" hx-swap="innerHTML">next page</button>
                    </div>
                </div>
            </div>
        </div>
      </section>
    </main>
    {{ template "block-footer.html" .}}
</body>
</html>
