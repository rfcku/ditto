<div>
    {{if .submitted}}
        <div id="200" class=" text-sm">{{.message}}</div>
    {{end}}
    {{ if .errors }}
        <div class="flex flex-col gap-2">
            {{ range .errors }}
                <div class="text-red-500 text-sm">{{ .message }}</div>
            {{ end }}
    {{ end }}
</div>
