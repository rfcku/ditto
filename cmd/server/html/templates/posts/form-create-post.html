<style>
    .dropzone {
        width: 98%;
        margin: 1%;
        border: 2px dashed #3498db !important;
        border-radius: 5px;
        transition: 0.2s;
    }

    .dropzone.dz-drag-hover {
        border: 2px solid #3498db !important;
    }

    .dz-message.needsclick img {
        width: 50px;
        display: block;
        margin: auto;
        opacity: 0.6;
        margin-bottom: 15px;
    }

    span.plus {
        display: none;
    }

    .dropzone.dz-started .dz-message {
        display: inline-block !important;
        width: 120px;
        float: right;
        border: 1px solid rgba(238, 238, 238, 0.36);
        border-radius: 30px;
        height: 120px;
        margin: 16px;
        transition: 0.2s;
    }

    .dropzone.dz-started .dz-message span.text {
        display: none;
    }

    .dropzone.dz-started .dz-message span.plus {
        display: block;
        font-size: 70px;
        color: #AAA;
        line-height: 110px;
    }
</style>
<div class="flex flex-col gap-4">
    <div class="flex flex-col">
        <a href="/create/community" class="text-xs cursor-pointer text-right text-blue-300">Create Community</a>
        <div class="border border-1 rounded-lg flex flex-col">
            <input name='disabled-user-input' placeholder="Select Community" class="h-10">
        </div>

    </div>
    <form id="mainForm-text" hx-post="/ui/posts/form/submit" class="flex flex-col gap-3" hx-trigger="submit"
        hx-ext="json-enc" hx-target="#response" hx-swap="#mainForm" hx-validate>
        <div class="form-control w-full flex flex-col gap-1">
            <input type="text" name="title" hx-trigger="validate()" placeholder="Title"
                class="p-2 border border-1  rounded-lg " required>
        </div>
        <div class="form-control w-full flex flex-col gap-1">
            <textarea type="text" hidden name="content" placeholder="" class="p-2 border border-1  rounded-lg "
                required></textarea>
            <div id="editor">
                <p>Some initial <strong>bold</strong> text</p>
                <p><br /></p>
            </div>
        </div>
        <div class="form-control w-full flex flex-col gap-1">
            <label for="link" class=" font-bold text-2xl"><small>Link</small></label>
            <input type="url" name="link" placeholder="" class="p-2 border border-1  rounded-lg " required>
        </div>
        <div class="form-control w-full flex flex-col">
            <label for="tags" class=" font-bold text-2xl"><small>Add some tags</small></label>
            <div class="border border-1 rounded-lg">
                <input type="text" name="tagify" required>
            </div>
            <input type="text" name="tags" hidden disabled required>
        </div>
        <div class="flex flex-row gap-1">
            <div class="dz-message needsclick flex w-1/3 bg-gray-200 p-5 justify-center items-center rounded-xl">
                <div class="text-xs text-center flex flex-col justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
                    </svg>
                    Drop files here or click to upload.
                </div>
                <span class="plus">+</span>
            </div>
        </div>
        <button id="submit" type="submit" class="p-2 border border-1  cursor-pointer rounded-lg ">submit</button>
    </form>
    <form id="mainForm-image" hx-post="/ui/posts/form/submit" class="hidden flex flex-col gap-3" hx-trigger="submit"
        hx-ext="json-enc" hx-target="#response" hx-swap="#mainForm" hx-validate>
        <div class="form-control w-full flex flex-col gap-1">
            <input type="text" name="title" hx-trigger="validate()" placeholder="Title"
                class="p-2 border border-1  rounded-lg " required>
        </div>
        <div class="form-control w-full flex flex-col gap-1">
            <label for="link" class=" font-bold text-2xl"><small>Link</small></label>
            <input type="url" name="link" placeholder="" class="p-2 border border-1  rounded-lg " required>
        </div>
        <button id="submit" type="submit" class="p-2 border border-1  cursor-pointer rounded-lg ">submit</button>
    </form>
    <div id="response" class="flex flex-col gap-2"></div>
    <script>
        Dropzone.discover();
    </script>
</div>
